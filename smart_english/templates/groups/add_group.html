{% extends 'home.html' %}
{% load static %}
{% block content %}
    <div id="modal" class="modal active modal-select">
      <form action="#" class="modal-wrapper modal-wrapper_huge" method="POST">
      {% csrf_token %} 
        <input type="hidden" name="action" value="add">
        <div class="modal-inner">
          <h4 class="modal__title">Yangi guruh tashkil etish</h4>
          <div class="modal-select__item modal-three">
            <div class="modal-select__box">
              <label for="group-number">Guruhni ro‘yhartga olish raqami</label>
              <input id="group-number" class="modal-input" type="text" name="group-number" placeholder="№ G–00387">
            </div>
            <div class="modal-select__box">
              <label for="start-date">Birinchi darsni boshlanish sanasi</label>
              <input id="first-lesson" class="modal-input" type="text" name="first-lesson" value="2020-01-12">
            </div>
            <div class="modal-select__box">
              <label for="time">Dars kunlari va vaqtlari</label>
              <div class="modal-passport modal-passport-time">
                <select id="lesson-time" class="modal-input" name="lesson-time">
                  <option>08:00:00</option>
                  <option>10:00:00</option>
                </select>
                <select class="modal-input" id="lesson-days" name="lesson-days">
                  <option selected disabled>Dushanba</option>
                  <option>Dushanba Chorshanba Juma</option>
                  <option>Seshanba Payshanba Shanba</option>
                  <option>Dushanba-Shanba</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-select__item modal-three">
            <div class="modal-select__box">
              <label for="main-teacher">Asosiy o‘qituvchi hodim</label>
              <select id="main-teacher" class="modal-input" type="text" name="main-teacher" placeholder="Shojalilov Muzaffar Murtozahonovich">
              <option selected disabled></option>
              {% for t in main_teacher %}
                 <option value="{{ t.id }}">{{ t.first_name}} {{ t.middle_name}} {{ t.last_name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="modal-select__box">
              <label for="building">Bino va filial</label>
              <select id="building" class="modal-input" name="building">
              <option selected disabled></option>
              {% for b in building %}
                <option value="{{ b.id }}">{{ b.name }}</option>
              {% endfor %}
              </select>
            </div>
            <div class="modal-select__box">
              <label for="group-style">Guruh uslubi</label>
              <select id="group-pattern" class="modal-input" name="group-pattern">
              <option selected disabled></option>
              {% for p in group_pattern %}
                <option value="{{ p.id }}">{{ p.group_pattern }}</option>
              {% endfor %}
              </select>
            </div>
          </div>
          <div class="modal-select__item modal-three">
            <div class="modal-select__box">
              <label for="teacher-range">Xodimning lavozimi</label>
              <select id="teacher-role" class="modal-input" name="teacher-role">
              <option selected disabled></option>
              {% for t in teacher_role %}
                <option value="{{ t.id }}">{{ t.role }}</option>
              {% endfor %}
              </select>
            </div>
            <div class="modal-select__box">
              <label for="group-room">Guruhga biriktirilgan xona</label>
              <select id="group-room" class="modal-input" name="group-room">
              <option selected disabled></option>
              {% for g in group_room %}
                <option value="{{ g.id }}">{{ g.room_number }}</option>
              {% endfor %}
              </select>
            </div>
            <div class="modal-select__box">
              <label for="price">Darslar soni va to’lov summasi</label>
              <div class="modal-passport">
                <input id="price" name='total-lessons' type="text" class="modal-input" placeholder="12">
                <input class="modal-input" id="payment" type="text" name="payment" placeholder="185 000 so‘m">
              </div>
            </div>
            
          </div>
          <div class="modal-select__item modal-three">
            <div class="modal-select__box">
              <label for="teacher-name">Imtihon oluvchi o‘qituvchi</label>
              <select id="examiner" class="modal-input" name="examiner">
              <option selected disabled></option>
              {% for e in examiner %}
                <option value="{{ e.id }}">{{ e.first_name }} {{ e.middle_name }} {{ e.last_name }}</option>
              {% endfor%}
              </select>
            </div>
            <div class="modal-select__box">
              <label for="group-type">Guruh turi</label>
              <select id="group-type" class="modal-input" name="group-type">
              <option selected disabled></option>
              {% for g in group_type %}
                <option value="{{ g.id }}">{{ g.group_type }}</option>
              {% endfor %}
              </select>
            </div>
            <div class="modal-select__box">
              <label for="exam-time">Imtihon sanasi</label>
              <input id="exam-date" class="modal-input" type="text" name="exam-date" placeholder="24.03.2021">
            </div>
          </div>
        </div>
        <div class="input-buttons">
        <a href="{% url 'new-group'%}" id="modal-close" class="input-btn">Bekor qilish</a>
        <button class="input-btn input-btn--submit" type="submit">Saqlash</button>
        </div>
      </form>
    </div>
  {% endblock %}
