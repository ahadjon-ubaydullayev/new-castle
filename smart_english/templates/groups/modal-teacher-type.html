<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.min.css" />
		<link rel="stylesheet" href="css/main.min.css" />
		<title>O‘qituvchi va xodimlar turini kiritish</title>
	</head>
	<body>
    <div id="modal" class="modal active">
      <form action="#" class="modal-wrapper" method="POST">
        <div class="modal-inner">
          <h4 class="modal__title" style="width: fit-content;">O‘qituvchi va xodimlar turini kiritish</h4>
          <div class="modal-input__item">

            <label for="position">Lavozim va xizmat turining nomi</label>
            <input id="position" class="modal-input" type="text" name="position" placeholder="Bosh buxgalter bosh hisobchi" autocomplete="off">
          </div>
          <div class="modal-input__item">
            <label for="vakolat">Vakolati doirasida xizmat vazifasi</label>
            <input id="vakolat" class="modal-input" type="text" name="vakolat" placeholder="Moliyaviy departament rahbari" autocomplete="off">
          </div>
          <div class="modal-input__item modal-box" style="justify-content: flex-start;">
            <div class="modal-input__box">
              <label for="staff-number">Ishchi o‘rni soni</label>
            <input id="staff-number" class="modal-input" type="number" name="staff-number" placeholder="5" autocomplete="off">
            </div>
            <div class="modal-input__box">
              <label for="date">Kiritilgan sana</label>
            <input id="date" class="modal-input" type="date" name="date" autocomplete="off" value="2021-12-01">
            </div>
          </div>
        </div>
        <div class="input-buttons">
          <a href="teacher-type.html" id="modal-close" class="input-btn">Bekor qilish</a>
        <button class="input-btn input-btn--submit" type="submit">Saqlash</button>
        </div>
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
