{% extends 'home.html' %}
{% load static %} 
{% block title %}Dars soatlarini kiritish{% endblock %}
{% block content %}
    <div id="modal" class="modal active modal-select">
      <form action="#" class="modal-wrapper" method="POST">
        {% csrf_token %}
        <input type="hidden" name="action" value="add">
        <div class="modal-inner">
          <h4 class="modal__title">Dars soatlari va turlarni kiritish</h4>
          <div class="modal-select__item">
            <div class="modal-select__box  modal-select-plus">
                <label for="subject">O‘tiladigan fanlar nomi</label>
                <select id="subject" class="modal-input" name="subject">
                    <option selected disabled></option>
                  {% for i in subject %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                  {% endfor %}
                </select> 
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="group">Guruhlar turlari</label>
            <select id="group" class="modal-input" name="group" required>
                <option selected disabled></option>
              {% for i in group %}
                <option value="{{ i.id }}">{{ i.group_type}}</option>
              {% endfor %}
            </select>
            </div>
          </div>
          <div class="modal-select__item">
            <div class="modal-select__box modal-select-plus">
              <label for="subject-type">Dars uslubi</label>
            <select id="subject-type" class="modal-input" name="subject-type" required>
                <option selected disabled></option>
              {% for i in lesson_pattern %}
                <option value="{{ i.id }}">{{ i.patterns }}</option>
              {% endfor %}
            </select>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="start-time">Darsni boshlanish vaqti </label>
              <input id="start-time" class="modal-input number-rule" name="start-time" type="text" placeholder="13:00" required>
            </div>
          </div>
          <div class="modal-select__item">
            <div class="modal-select__box  modal-select-plus">
              <label for="lesson-type">Dars turlari</label>
            <select id="lesson-type" class="modal-input" name="lesson-type" required>
                <option selected disabled></option>
              {% for i in lesson_type %}
                <option value="{{ i.id }}">{{ i.lesson_types }}</option>
              {% endfor %}
            </select>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="end-time">Darsni tugash vaqti </label>
              <input id="end-time" class="modal-input number-rule" name="end-time" type="text" placeholder="15:30" required>
            </div>
          </div>
        </div>
        <div class="input-buttons">
          <a href="{% url 'time' %}" id="modal-close" class="input-btn">Bekor qilish</a>
        <button class="input-btn input-btn--submit" type="submit">Saqlash</button>
        </div>
      </form>
    </div>
{% endblock %}
