{% extends "home.html" %}
{% load static%}
{% block title %}Xonalarni kiritish{% endblock%}
{% block content %}
   <div id="modal" class="modal active modal-select">
			<form action="#" class="modal-wrapper modal-select--room" method="POST">
      {% csrf_token %}
      <input type="hidden" name="action" value="add">
       <input type="hidden" name="id" value="{{ rooms.id }}">
				<div class="modal-inner">
					<h4 class="modal__title">O‘quv xonalarini kiritish</h4>
					<div class="modal-select__item">
            <div class="modal-select__box">
            <label for="room">O‘quv bino nomini tanlash </label>
            <select id="room" class="modal-input" name="building-name" required>
            <option selected value="{{ rooms.building_name.id }}">{{ rooms.building_name.building_name }}</option>
            {% for b in building_name %}
              <option value="{{ b.id }}">{{ b.name}}</option>             
            {% endfor %}
            </select>
            </div>
            <div class="modal-select__box modal-select-plus">
              <label for="room-type">O‘quv dars xonalar turi</label>
            <select id="room-type" class="modal-input" name="room-type" required>
            <option selected value="{{ rooms.room_type.id }}">{{ rooms.room_type.type }}</option>
              {% for r in room_type %}
              <option value="{{ r.id }}">{{ r.room_type }}</option>             
            {% endfor %}
            </select>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
          </div>
          <div class="modal-select__item">
            <div class="modal-select__box modal-select-plus">
              <label for="room-number">O‘quv xonalarni joylashuv raqami</label>
              <input id="room-number" class="modal-input" value="{{ rooms.room_number}}" name="room-number" type="number" placeholder="Xona raqami" required>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="room-teacher">Birirktirilgan mas’ul shaxs</label>
              <input id="room-teacher" class="modal-input" value="{{ rooms.owner}}"  name="room-teacher" type="text" placeholder="Familiya Ism" required>
            </div>
          </div>
				</div>
				<div class="input-buttons">
					<a href="{% url 'room' %}" id="modal-close" class="input-btn">Bekor qilish</a>
				<button class="input-btn input-btn--submit" type="submit">Saqlash</button>
				</div>
			</form>
		</div>
	{% endblock %}
