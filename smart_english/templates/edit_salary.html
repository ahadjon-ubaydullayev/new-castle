{% extends "home.html" %}
{% load static%}
{% block title %}Oylik To'lovlar{% endblock%}
{% block content %}
    <div id="modal" class="modal active modal-select">
      <form action="#" class="modal-wrapper" method="POST">
      {% csrf_token %}
       <input type="hidden" name="action" value="add">
       <input type="hidden" name="id" value="{{ salaries.id }}">
        <div class="modal-inner">
          <h4 class="modal__title">Oylik to‘lov tarif rejalarini kiritish</h4>
          <div class="modal-select__item">
            <div class="modal-select__box modal-select-plus">
              <label for="subject">O‘quv fanlar nomi</label>
            <select id="subject" class="modal-input" name="subject-name">
              <option selected value="{{ salaries.subject_name.id }}">{{ salaries.subject_name.name }}</option>
              {% for s in subject %}
              <option value="{{ s.id }}">{{ s.name }}</option>   
              {% endfor %}           
            </select>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="group">Dars guruhlar turlari</label>
            <select id="group" class="modal-input" name="group-type">
            <option selected value="{{ salaries.subject_name.id }}">{{ salaries.group_type.group_type }}</option>
              {% for g in group %}
              <option value="{{ g.id }}">{{ g.group_type}}</option>   
              {% endfor %} 
            </select>
            </div>
          </div>
          <div class="modal-select__item">
            <div class="modal-select__box modal-select-plus">
              <label for="subject-type">Dars uslubi</label>
            <select id="subject-type" class="modal-input" name="lesson-pattern">
            <option selected value="{{ salaries.lesson_pattern.id }}">{{ salaries.lesson_pattern.patterns }}</option>
              {% for p in lesson_pattern %}
              <option value="{{ p.id }}">{{ p.patterns }}</option>   
              {% endfor %} 
            </select>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="start-time">To‘lov ta’rif oylar soni </label>
              <input id="start-time" class="modal-input number-rule" value="{{ salaries.month_amount }}" name="month-amount" type="text" placeholder="2 oy">
            </div>
          </div>
          <div class="modal-select__item">
            <div class="modal-select__box modal-select-plus">
              <label for="lesson-type">Dars turlari</label>
            <select id="lesson-type" class="modal-input" name="lesson-type">
            <option selected value="{{ salaries.lesson_type.id }}">{{ salaries.lesson_type.lesson_types }}</option>
               {% for l in lesson_type %}
              <option value="{{ l.id }}">{{ l.lesson_types }}</option>   
              {% endfor %} 
            </select>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="end-time">Oylik badal to‘lov summasi</label>
              <input id="end-time" class="modal-input number-rule" value="{{ salaries.monthly_fee}}" name="monthly-fee" type="text" placeholder="150 00">
            </div>
          </div>
        </div>
        <div class="input-buttons">
          <a href="{% url 'salary' %}" id="modal-close" class="input-btn">Bekor qilish</a>
        <button class="input-btn input-btn--submit" type="submit">Saqlash</button>
        </div>
      </form>
    </div>
{% endblock content %}
